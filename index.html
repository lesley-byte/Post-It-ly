<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="bg-primary text-white text-center py-3 mb-4">
        <h1 class="display-5">Notes Board</h1>
        <p class="lead">Organize your thoughts and ideas with ease.</p>
    </header>

    <!-- Main Content -->
    <main class="container flex-grow-1">
        <!-- Control Panel -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="btn-group" role="group" aria-label="Control Buttons">
                <button id="clear-all-btn" class="btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#confirmClearModal">
                    <i class="bi bi-trash3"></i> Clear All
                </button>
                <button id="add-note-btn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addNoteModal">
                    <i class="bi bi-plus-lg"></i> Add Text Note
                </button>
            </div>
        </div>

        <!-- Notes Board -->
        <div id="notes-board" class="position-relative bg-light border rounded shadow-sm"
            style="height: 80vh; overflow-y: auto; padding: 16px;">
            <p id="empty-state-message" class="text-muted text-center my-5">
                <i class="bi bi-sticky"></i> No notes yet. Add your first note!
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p class="mb-1">&copy; 2024 Notes Board. All Rights Reserved.</p>
        <p class="mb-0">
            Made with <i class="bi bi-heart-fill text-danger"></i> by [Your Name].
        </p>
    </footer>

    <!-- Modals -->
    <!-- Confirm Clear All Modal -->
    <div class="modal fade" id="confirmClearModal" tabindex="-1" aria-labelledby="confirmClearModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmClearModalLabel">Confirm Clear All</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete all notes? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="confirm-clear-btn" class="btn btn-danger">Yes, Clear All</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Note Modal -->
    <div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="addNoteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addNoteModalLabel">Add a New Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-note-form">
                        <div class="mb-3">
                            <label for="note-content" class="form-label">Note Content</label>
                            <input type="text" id="note-content" class="form-control" placeholder="Enter note content">
                        </div>
                        <div class="mb-3">
                            <label for="note-color" class="form-label">Note Color</label>
                            <input type="color" id="note-color" class="form-control" value="#FFCC00">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="save-note-btn" class="btn btn-success">Add Note</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>

</html>
